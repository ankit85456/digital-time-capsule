<!DOCTYPE html>
<html>
<head>
    <title>Digital Time Capsule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ“¦ Digital Time Capsule</h2>

        <form action="/save" method="POST">

            <textarea name="message" placeholder="Write your future message..." required></textarea>

            <input type="datetime-local" name="openTime" required>

            <button type="submit">Save Capsule</button>

        </form>

        <a class="link" href="/open">ðŸ”“ Open Capsules</a>
    </div>

</body>
</html>
